<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="msg_container hide">
        <p class="msg">Winner</p>
        <button class="new_btn">New Game</button>
    </div>
    <div>
        <h1 style="color: antiquewhite; font-size: 50px;">Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button class="rest_btn">Reset</button>
<script src="script.js"></script>
</body>
</html>
